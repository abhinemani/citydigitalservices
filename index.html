<script id="photogrid" type="text/html">
  {{#rows}}
      <div class="row">
        <div class="large-12 columns">
          <ul class="pricing-table">
            <li class="title">{{city}}</li>
            <li class="price"><div class="progress large-# success round">
              <span class="meter" style="width: {{progress}}%"></span>
            </div></li>
            <li class="description">{{notes}}</li>
            <li class="bullet-item"><a href='{{data}}'>Data</a></li>
            <li class="bullet-item"><a href='{{budget}}'>Budget</a></li>
            <li class="bullet-item"><a href='{{laws}}'>Laws</a></li>
            <li class="bullet-item"><a href='{{foia}}'>FOIA</a></li>
            <li class="cta-button"><a class="button" href="#">Permalink</a></li>
          </ul>
     
        </div>
      </div>
  {{/rows}}
</script>

  <script>  $(document).foundation();
  </script>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
  	var URL = "1FhOYwOu1w14e_4qwKLsLoZYpd3hJu8Q3wSiZi5kwFMA"
  	Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
  })

  function showInfo(data) {
    var html = Sheetsee.ich.photogrid({'rows': data})
    $('#photogrid').html(html)
  }

</script>
